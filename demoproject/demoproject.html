<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Fill in this form</h1>
       
        <form action="">
            <p><label for="firstname">First name</label>
            <input type="text" placeholder="first name" id="firstname"></p>

            <p><label for="lastname">Last name</label>
            <input type="text"  placeholder="last name" id="lastname"></p>

            <p><label for="number">Phone number</label>
            <input type="number" placeholder="phone number" id="number"></p>

            <p><label for="dateandtime">Date of birth</label>
            <input type="date" placeholder="date of birth" id="dateandtime"></p>
             
            <button>Submit</button>
        </form>

        <h2>Other form controls</h2>
        <form action="">
            <textarea rows="5" column="5"></textarea>

            <input type="range" min="0" max="10">
            <button>submit</button>

            <p><label for="agreetoterms">I agree to the terms and condition</label>
            <input type="checkbox" id="agreetoterms"></p>

            <p>
                <label for="">Select your shirt size:</label>
                <select name="shirtsize" id="shirtsize">shirtsize
                    <option value="s">Small</option>
                    <option value="m">Medium</option>
                    <option value="l">Large</option>
                </select>
                <button>submit</button>
            </p>

            <p>
                <label for="phone">Text me</label>
                <input type="radio" id="phone" name="contact">
                <label for="email">Email me</label>
                <input type="radio" id="email" name="contact">
                <label for="phones">Call me</label>
                <input type="radio" id="phones" name="contact">
</body>
</html>
