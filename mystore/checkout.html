<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Checkout - Nova's Shop</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #111;
        color: #fff;
        margin: 0;
        padding: 20px;
      }
      .checkout-container {
        max-width: 800px;
        margin: 0 auto;
      }
      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #ff69b4;
      }
      .buttons {
        text-align: center;
        margin-top: 30px;
      }
      .buttons button {
        background-color: #ff69b4;
        color: #fff;
        padding: 12px 24px;
        border: none;
        border-radius: 6px;
        margin: 0 10px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .buttons button:hover {
        background-color: #ff85c1;
      }
    </style>
  </head>
  <body>
    <div class="checkout-container">
      <h1>Your Cart</h1>

      <div class="buttons">
        <button onclick="goBack()">Back to Shop</button>
        <button onclick="payWithPaystack()">Proceed to Payment</button>
      </div>
    </div>

    <script>
      function goBack() {
        window.location.href = "home.html";
      }
      function goBack() {
        window.location.href = "home.html";
      }
    </script>
  </body>
</html>
