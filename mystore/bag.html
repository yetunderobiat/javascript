<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bags section</title>
    <link rel="stylesheet" href="bag.css" />
  </head>
  <body>
    <!-- navbar section  -->
    <header>
      <nav class="navbar-section">
        <div class="logo">
          <p class="gradient-color">myStore</p>
        </div>
        <div class="signin">
          <p class="toggle-signin" onclick="toggleForm('signin')"><img src="" alt="" />Sign in</p>
          <form class="login-form signin-form">
            <label for="first_name">First Name</label>
            <input
              type="text"
              id="first_name"
              name="first_name"
              placeholder="Robiat" />

            <label for="last_name">Last Name</label>
            <input
              type="text"
              id="last_name"
              name="last_name"
              placeholder="Ibrahim" />

            <label for="user_name">User Name</label>
            <input
              type="text"
              id="user_name"
              name="user_name"
              placeholder="username223" />

            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="myemail@gmail.com" />

            <label for="phonenumber">Phone Number</label
            ><input
              type="number"
              name="phone"
              id="phone"
              placeholder="+234 567 890" />

            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="mypassword239!ytu$SS" />

            <label for="submit"></label>
            <input type="submit" value="submit" />
          </form>
        </div>
        <div class="login">
          <p class="toggle-login" onclick="toggleForm('login')"><img src="" alt="" />Login</p>
          <form class="login-form login-form-box">
            <label for="user_name">User Name</label>
            <input
              type="text"
              id="user_name"
              name="user_name"
              placeholder="username223" />

            <label for="password">Password</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="mypassword239!ytu$SS" />

            <label for="submit"></label>
            <input type="submit" value="submit" />
          </form>
        </div>
        <div class="hamburger" onclick="toggleMenu(this)">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <div class="nav-links" id="navbar-links">
          <div class="nav-link">
            <a href="bag.html">Bags</a>
          </div>
          <div class="nav-link">
            <a href="cloths.html">Cloths</a>
          </div>
          <div class="nav-link">
            <a href="shoes.html">Shoes</a>
          </div>
          <div class="nav-link">
            <a href="jewelries.html">Jewelries</a>
          </div>
          <div class="nav-link">
            <a href="appliances.html">Home appliances</a>
          </div>
          <div class="nav-link">
            <a href="gadget.html">Gadgets </a>
          </div>
          <div class="nav-link">
            <a href="care.html">Skin care</a>
          </div>
        </div>
      </nav>
    </header>
    <script src="bag.js"></script>
  </body>
</html>
