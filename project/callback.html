<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Order Items</title>
  <link rel="stylesheet" href="callback.css" />
</head>
<body>
  <div class="container">
    <h1>Place Your Order</h1>

    <label for="location">Location:</label>
    <select id="location"></select>

    <label for="cloth">Cloths:</label>
    <select id="cloth"></select>

    <label for="shoes">Shoes:</label>
    <select id="shoes"></select>

    <label for="markup">Markup:</label>
    <select id="markup"></select>

    <label for="bag">Bag:</label>
    <select id="bag"></select>

    <label for="jewelry">Jewelry:</label>
    <select id="jewelry"></select>

    <button id="orderBtn">Place Order</button>

    <div id="output"></div>
  </div>

  <script src="callback.js"></script>
</body>
</html>
