<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>CALCULATOR</h1>
    <div class="calculator">
        <div id="display" class="display">0</div>
        <div class="buttons">
            <button class="click" onclick="clearDisplay()">clr</button>
            <button class="click" onclick="deleteLast()">DEL</button>
            <button class="click" onclick="append('%')">%</button>
            <button class="click" onclick="append('/')">/</button>
            <button onclick="append('7')">7</button>
            <button onclick="append('8')">8</button>
            <button onclick="append('9')">9</button>
            <button class="click" onclick="append('*')">*</button>
            <button onclick="append('4')">4</button>
            <button onclick="append('5')">5</button>
            <button onclick="append('6')">6</button>
            <button class="click" onclick="append('-')">-</button>
            <button onclick="append('1')">1</button>
            <button onclick="append('2')">2</button>
            <button onclick="append('3')">3</button>
            <button class="click" onclick="append('+')">+</button>
            <button onclick="append('0')">0</button>
            <button class="click" onclick="append('.')">.</button>
            <button class="equal" onclick="calculate()">=</button>
        </div>
    </div>
    <audio id="clickSound" src="https://www.soundjay.com/buttons/buttons-09.wav" preload="auto"></audio>
    <script src="calculator.js"></script>
</body>
</html>
